<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Productos</title>
  <link rel="stylesheet" href="estilos.css">
</head>

<body>
  <h1>Baja de Productos</h1>
  <h3>Codo a Codo 2023</h3>
  <table>
    <thead>
      <tr>
        <th>C칩digo</th>
        <th>Descripci칩n</th>
        <th>Cantidad</th>
        <th align="right">Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="producto in productos">
        <td>{{ producto.codigo }}</td>
        <td>{{ producto.descripcion }}</td>
        <td align="right">{{ producto.cantidad }}</td>
        <td align="right">{{ producto.precio }}</td>
        <td>
          <button @click="eliminarProducto(producto)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>


  <div class="contenedor-centrado">
    <a href="index.html">Menu principal</a>
  </div>


  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          productos: []
        }
      },
      methods: {
        obtenerProductos() {
          const URL = "https://robertocavalieri.pythonanywhere.com/"

          fetch(URL + 'productos')
            .then(response => {
              if (response.ok) {
                return response.json()
              } else {
                throw new Error('Error al obtener los productos.')
              }
            })
            .then(data => {
              this.productos = data
            })
            .catch(error => {
              console.log('Error:', error)
              alert('Error al obtener los productos.')
            })
        },
        eliminarProducto(producto) {
          const confirmacion = prompt('Para eliminar el producto, escriba "ELIMINAR":');
          if (confirmacion === 'ELIMINAR') {
            const URL = "https://robertocavalieri.pythonanywhere.com/"

            fetch(URL + `productos/${producto.codigo}`, { method: 'DELETE' })
              .then(response => {
                if (response.ok) {
                  this.productos = this.productos.filter(p => p.codigo !== producto.codigo);
                  console.log('Producto eliminado correctamente.');
                } else {
                  throw new Error('Error al eliminar el producto.');
                }
              })
              .catch(error => {
                console.log('Error:', error);
                alert('Error al eliminar el producto.');
              });
          } else {
            alert('La confirmaci칩n es incorrecta. El producto no se eliminar치.');
          }
        }
      },
      mounted() {
        this.obtenerProductos();
      }
    });
    app.mount('body');
  </script>
</body>

</html>
